
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulJournal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Global process polyfill
    window.process = { 
      env: { NODE_ENV: 'production', API_KEY: '' },
      browser: true
    };
    
    // Diagnostic timer
    window.addEventListener('load', () => {
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerText.includes('Connecting')) {
          console.warn("App taking longer than expected to mount...");
          const diagnostic = document.createElement('div');
          diagnostic.innerHTML = '<p style="margin-top: 10px; font-size: 12px; color: #94a3b8;">If this screen persists, please check your internet connection or browser console (F12).</p>';
          root.querySelector('div > div').appendChild(diagnostic);
        }
      }, 6000);
    });

    // Error logging
    window.onerror = function(msg, url, line, col, error) {
      console.error("Mount Error: ", msg, "at", url, ":", line);
      return false;
    };
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?deps=react@19.0.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50">
  <div id="root">
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; color: #6366f1;">
      <div style="text-align: center;">
        <svg style="animation: spin 1s linear infinite; width: 48px; height: 48px; margin-bottom: 20px; margin-left: auto; margin-right: auto;" viewBox="0 0 24 24">
          <circle style="opacity: 0.15;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path style="opacity: 0.85;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p style="font-weight: 700; font-size: 1.1rem; letter-spacing: -0.025em;">Connecting to SoulJournal</p>
      </div>
    </div>
  </div>
  <style>
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <script src="index.tsx" type="module"></script>
</body>
</html>
