
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulJournal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Robust process polyfill for browser environments
    window.process = { 
      env: { 
        NODE_ENV: 'production',
        API_KEY: ''
      },
      browser: true,
      nextTick: function(cb) { setTimeout(cb, 0); }
    };
    
    // Global error tracking for deployment debugging
    window.addEventListener('error', function(event) {
      console.error("Critical Runtime Error:", event.error || event.message);
      // Optional: Add a visual indicator if the root is still empty
      const root = document.getElementById('root');
      if (root && (root.innerHTML === '' || root.innerText.includes('Loading'))) {
        root.innerHTML = '<div style="padding: 20px; text-align: center; color: #ef4444; font-family: sans-serif;">' +
          '<h3>Something went wrong</h3>' +
          '<p style="font-size: 14px; color: #6b7280;">The application failed to start. Please check the console (F12) for details.</p>' +
          '</div>';
      }
    });
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #6366f1;">
      <div style="text-align: center;">
        <svg style="animation: spin 1s linear infinite; width: 40px; height: 40px; margin-bottom: 16px; margin-left: auto; margin-right: auto;" viewBox="0 0 24 24">
          <circle style="opacity: 0.25;" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path style="opacity: 0.75;" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p style="font-weight: 600;">Connecting to SoulJournal...</p>
      </div>
    </div>
  </div>
  <style>
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <script src="index.tsx" type="module"></script>
</body>
</html>
